<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js homework</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <!-- To Do List  -->
    
    <section class="todoList-section">
        <h1 class="todo-title">Todo List</h1>
        
        <form class="todo-form js-todoList-form">
            
            <input class="form-control todo-input js-todoList-input" type="text" placeholder="enter the task"
            aria-label="enter the task name" required>
            <button class="btn btn-outline-primary bg-primary text-white js-todoList-button" type="submit">Add</button>
            
        </form>
        
        <ul class="todo-list js-todo-list">
            
        </ul>
    </section>
    
    <template class="js-todoList-template">
        <li class="list-item">
            <span class="todo-order"></span>
            <button class="btn btn-outline-secondary text-white bg-danger delete-button">delete</button>
        </li>
    </template>
    
    
    <!-- Contact Book List  -->
    
    <section class="contact-list-section">

        <h1 class="contactBook-title">Contact Book</h1>

        <div class="contact-div">
            <h2 class="contact-div-title">New contact</h2>
            <div class="contact-div-inner">
                <form class="contact-form">
                    <input class="form-control contact-input" type="text" placeholder="Name" required>
                    <select class="form-control contact-status">
                        <option value="Friend">Friend</option>
                        <option value="Relative">Relative</option>
                        <option value="Brother">Brother</option>
                        <option value="Classmate">Classmate</option>
                    </select>
                    <input class="form-control contact-phone-number" type="number" placeholder="Phone" min="0" required>
                    <button class="btn bg-primary text-white contact-add-button">Add contact</button>
                </form>
                <ul class=" contact-list js-contact-list">
                
                </ul>
            </div>
        </div>

        <template class="js-contact-template">
            <li class="contact-list-item">
                <h3 class="contact-item-name"></h3>
                <span class="contact-item-status"></span>
                <div class="phone-div">
                    <a href="#" class="contact-item-number"></a>
                    <button class="btn bg-danger text-white contact-delete-button">delete</button>
                </div>
            </li>
        </template>

    </section>
    
    
    
    
    
    
    <script src="./script.js"></script>
    
</body>
</html>
